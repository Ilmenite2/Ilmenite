    <script>
        function switchImages() {
            var radio1 = document.getElementById('slide1');
            var radio2 = document.getElementById('slide2');
            var radio3 = document.getElementById('slide3');
            var radio4 = document.getElementById('slide4');

            var ad = document.querySelector('.ad');

            if (radio1.checked) {
                ad.style.transform = 'translateX(0px)';
            } else if (radio2.checked) {
                ad.style.transform = 'translateX(-100%)';
            } else if (radio3.checked) {
                ad.style.transform = 'translateX(-200%)';
            } else if (radio4.checked) {
                ad.style.transform = 'translateX(-300%)';
            }
            ad.style.transition = 'transform 0.3s ease';
        }

        var radio1 = document.getElementById('slide1');
        var radio2 = document.getElementById('slide2');

        radio1.addEventListener('change', switchImages);
        radio2.addEventListener('change', switchImages);
    </script>
